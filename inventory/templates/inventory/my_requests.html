{% extends "inventory/base.html" %}

{% block content %}
<h2>My Item Requests</h2>

<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th>Item</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {% for req in requests %}
    <tr>
      <td>{{ req.item.name }}</td>
      <td>{{ req.status }}</td>
      <td>{{ req.request_date }}</td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="3">You have no requests.</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
